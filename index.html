<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스 활동 플래너</title>
    <!-- Tailwind CSS will be included via build process -->
    <!-- App favicon (inline SVG to avoid 404 on /favicon.ico) -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Ccircle cx='12' cy='12' r='10' fill='%230ea5e9'/%3E%3Cpath d='M12 6v12M6 12h12' stroke='white' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lexend', 'Noto Sans KR', sans-serif;
        background-color: #f0f9ff; /* bg-sky-100 */
      }
      /* Centralized Animations */
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      .animate-fade-in {
          animation: fadeIn 0.2s ease-out forwards;
      }
      @keyframes fade-in-up {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.3s ease-out forwards;
      }
      @keyframes scaleUp {
          from {
              transform: scale(0.95);
              opacity: 0;
          }
          to {
              transform: scale(1);
              opacity: 1;
          }
      }
      .animate-scale-up {
          animation: scaleUp 0.2s ease-out forwards;
      }
    </style>

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
